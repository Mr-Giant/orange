<!DOCTYPE html>
<html>
<head>
    <title>创意丝带样式登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<!--start-main-->
<h1>
    欢迎!<span>登录...</span>
</h1>
<div class="login-box">
    <form action="/login" method="post">
        <input name="username" type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
        <input name="password" type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
        <div class="remember">
            <a href="#">
                <p>记住我</p>
            </a>
            <h4>
                忘记密码?<a href="#">点击这里.</a>
            </h4>
        </div>
        <div class="clear"></div>
        <div class="btn">
            <input name="submit" type="submit" value=" 登陆 ">
        </div>
        <div class="clear"></div>
    </form>
</div>
</body>
</html>
